<div class="principal-home">
    <mat-drawer-container class="example-container" autosize>
        <mat-drawer #drawer class="sidenav" mode="side">
            
            <mat-list role="list">
                <mat-list-item role="listitem">Dashboard</mat-list-item>
                <mat-list-item role="listitem">Minhas Coreografias</mat-list-item>
                <mat-list-item role="listitem">

                    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                            <button mat-icon-button disabled></button>
                            {{ node.name }}
                        </mat-tree-node>
                        <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
                            <button mat-icon-button [attr.aria-label]="'Toggle ' + node.name" matTreeNodeToggle>
                                <mat-icon class="mat-icon-rtl-mirror">
                                    {{ treeControl.isExpanded(node) ? '-' : '+' }}
                                </mat-icon>
                            </button>
                            {{ node.name }}
                        </mat-tree-node>
                    </mat-tree>
                </mat-list-item>



                <mat-list-item role="listitem">Meus dados</mat-list-item>
            </mat-list>
        </mat-drawer>

        <div class="sidenav-content">
            <button type="button" mat-button (click)="drawer.toggle()">Toggle sidenav</button>
        </div>
    </mat-drawer-container>
</div>
